<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Nursing Prometric Simulation Test</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Main content wrapper */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        /* Image section - lower half page */
        .landing-image {
            width: 100%;
            max-height: 50%;
            object-fit: cover;
        }

        /* Title box */
        .title-box {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(173, 216, 230, 0.9); /* light blueish */
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .title-box h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }

        .title-box p {
            font-size: 16px;
            margin: 5px 0;
            color: #000;
        }

        /* Button */
        .start-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #d32f2f; /* red */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #b71c1c;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            color: #d32f2f; /* red */
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .title-box h1 {
                font-size: 22px;
            }

            .title-box p {
                font-size: 14px;
            }

            .start-btn {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="title-box">
            <h1>Demo Nursing Prometric Simulation Test</h1>
            <p>Demo Session - Adapted from Prometric/SMLE and ENCLEX based materials</p>
            <p>Just make your own way to get a better career in nursing for the Nurse Technician Certificate</p>
            <a href="https://script.google.com/macros/s/AKfycbwvKxmFkKqMAMqqZ49B47AvOHOSy8a4qAebICHYW0_I_SUY2k8i9xh5D1EddAG-OO5n/exec" class="start-btn">Start the Test</a>
        </div>
        <img src="https://github.com/gyoutrain-lab/prometric-nursing-test-demo/blob/main/icon17%20(1).jpg?raw=true" alt="Demo Nursing Test" class="landing-image">
    </div>
    <footer>
        Prepared by: Giyono Asfarrasyid, ETK Yogyakarta
    </footer>
</body>
</html>
