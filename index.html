<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Nursing Prometric Simulation Test</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: space-between;
        text-align: center;
    }
    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
    }
    .title-box {
        background-color: rgba(173, 216, 230, 0.95);
        display: inline-block;
        padding: 25px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }
    .title-box h1 {
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: bold;
        color: #000;
    }
    .title-box p {
        margin: 5px 0;
        font-size: 16px;
        color: #000;
    }
    .start-btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: #d32f2f;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
    }
    .landing-image-container {
        width: 100%;
        height: 50vh;
        overflow: hidden;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        margin-top: 20px;
    }
    .landing-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    footer {
        text-align: center;
        padding: 15px;
        color: #d32f2f;
        font-size: 14px;
    }
    @media (max-width: 768px) {
        .title-box h1 { font-size: 24px; }
        .title-box p { font-size: 14px; }
        .start-btn { font-size: 16px; padding: 10px 25px; }
    }
</style>
</head>
<body>
    <div class="content">
        <div class="title-box">
            <h1>Demo Nursing Prometric Simulation Test</h1>
            <p>Demo Session Adapted from Prometric/SMLE and ENCLEX based materials</p>
            <p>Just make your own way to get a better career in nursing for the Nurse Technician Certificate</p>
        </div>
        <a class="start-btn" href="https://script.google.com/macros/s/AKfycbzQgGCOA5vlB0xMrtVZBuflneOztsT-eTrAaNnY7BCrRhnIG0i9UcR6bz8fH6O0BUG1/exec" target="_blank">Start the Test</a>
    </div>
    <div class="landing-image-container">
        <img src="https://github.com/gyoutrain-lab/prometric-nursing-test-demo/blob/main/icon17%20(1).jpg?raw=true" alt="Demo Nursing Test">
    </div>
    <footer>Prepared by: Giyono Asfarrasyid, ETK Yogyakarta</footer>
</body>
</html>
